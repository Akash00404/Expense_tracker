<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</head>
<body>
  <script>
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }
  </script>

  <div class="header">
    <h1 class="website-name">Expense Tracker</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="total-expense-container">
    <div class="total-expense">
      <h3>Total Income</h3>
      <p id="totalIncome">₹0.00</p>

      <h3>Total Expenses</h3>
      <p id="totalExpenses">₹0.00</p>

      <h3>Net Balance</h3>
      <p id="netBalance">₹0.00</p>
    </div>
    <button class="add-btn" onclick="openModal()">+ Add Transaction</button>
  </div>

  <div class="bottom-row">
    <div class="card">
      <h2>All Transactions</h2>
      <div id="transactionList"></div>
    </div>

    <div class="card" style="margin-top: 1rem;">
      <h2>Expenses by Category</h2>
      <canvas id="expensesPieChart"></canvas>
    </div>
  </div>

  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Add Transaction</h2>

      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <input type="number" id="amount" placeholder="0.00" />

      <select id="category">
        <option value="">Select category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Salary">Salary</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" id="description" placeholder="Enter description" />
      <button class="modal-add-btn" onclick="addTransaction()">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
